name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Use Node.js 13.x
        uses: actions/setup-node@v1
        with:
          node-version: 13.x

      - name: Build
        run: |
          npm install
          docker build -t sarahbuisson/${{github.repository}} .
      - name: Deploy
        uses: akhileshns/heroku-deploy@v3.0.4 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "${{github.actor}}/${{github.repository}}" #Must be unique in Heroku
          heroku_email: "sssss@gmail.com"
          usedocker: true